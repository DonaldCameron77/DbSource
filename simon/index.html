<body>
  
  <main>
    <section id='device-case'>
        <div class='color-block' id='top-left'></div>
        <div class='color-block' id='top-right'></div>
        <div class='color-block' id='bottom-left'></div>
        <div class='color-block' id='bottom-right'></div>
        <div class='rib' id='vertical-rib'></div>
        <div class='rib' id='horizontal-rib'></div>
        <div id='case-center'></div>
        <div id='control-panel'>
            <div id='brand'>
                <h1 id='logo'>Simon<sup>&reg;</sup></h1>
            </div>
            <div id='count-row'>
                <div id="counter-div">
                    <div id="count-display">
                        <p>--</p>
                    </div>
                    <h3>COUNT</h3>
                </div>
                <div id="start" class="btn-div">
                    <div class="btn-frame">
                        <div class="btn" id="start-btn"></div>
                    </div>
                    <h3>START</h3>
                </div>
                <div id="strict" class="btn-div">
                    <div class="btn-frame">
                        <div id="led-strict"></div>
                        <div class="btn" id="strict-btn"></div>
                    </div>
                    <h3>STRICT</h3>
                </div>
            </div> <!--count-row-->
            <div id='switch-row'>
                <div class='legend'>
                    <h3>OFF</h3>
                </div>
                <div id='switch-slot'>
                    <div id='switch'></div>
                </div>
                <div class='legend'>
                    <h3>ON</h3>
                </div>
            </div> <!--switch-row-->
        </div>
    </section>
  </main>

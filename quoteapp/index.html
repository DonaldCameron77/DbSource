<body>
  <div id="headerWrapper">
    <header>
      <h1>Snark-O-Matic Quote Machine</h1>
      
    </header>
  </div> <!-- end of header wrapper -->

  <div id="contentWrapper">
    <main>
      <div id="blink"></div>
      <div id="beep"></div>
      <div id="top-cap" class="brushedSilverGradient">
        <h2>SnarkBot 2000</h2>
      </div>
      
      <div id="snarkLevelContainer" class="brushedSilverGradient">
        <!--<h3>Snark Bot 2000 Control Panel</h3>-->
        <form id="snarkLevelForm">
          <div id="right-eye-container">
            <div class="eye">
              <input type="radio" id="famous-radio" name="snarkLevel" value="famous" onclick="changeSnarkType(value)" checked >
              <!--<label for="snarkLevel">Snarky</label><br>-->
            </div>
            <label id="famous-label" for="snarkLevel">Famous</label><br>
          </div>
          <div id="left-eye-container">
            <div class="eye">
              <input type="radio" id="unknown-radio" name="snarkLevel" value="unknown" onclick="changeSnarkType(value)" >
            </div>
            <label id="unknown-label" for="unknownLevel">Unknown</label>
          </div>
        </form>
        <div id="mouth"></div>
      </div>
      
      <div id="quote-container" class="brushedSilverGradient">
        <div id="quote-frame">
          <p id="quote-text"></p>
          <p id="quote-source"></p>
        </div>
      </div>
      <div id="legs-container">
        <div id="right-leg-container">
          <div id="right-leg" class="leg brushedSilverGradient"></div>
        </div>
        <div id="left-leg-container">
          <div id="left-leg" class="leg brushedSilverGradient"></div>
        </div>
      </div>
      
      <div id="feet-container">
        <div id="right-foot-container">
          <div id="right-foot">
            <button class="my-button brushedSilverGradient" type="submit" onclick="getQuote()">
              <i class="fa fa-play"></i> Get Quote
            </button>
          </div>
        </div>
        <div id="left-foot-container">
          <div id="left-foot">
            <a id="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
              <button id="tweet-button" class="my-button brushedSilverGradient" type="submit">
                <i class="fa fa-twitter"></i> Tweet it!
              </button>
            </a>
          </div><!--left-foot-->
        </div><!--left-foot-container-->
        
      </div><!--feet-container-->
    </main>
  </div> <!-- end of content wrapper -->

  <!--<div id="footerWrapper">-->
